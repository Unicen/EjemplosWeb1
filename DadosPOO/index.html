<html>
<head>
	<title>Ejemplo Acceso al DOM</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Dados</h1>
		<p>
			<img id="primerDado" src="images/dado1.png"/>

	<div>

					<th scope="col">7</th>

					<th scope="col">10</th>
					<th scope="col">11</th>
					<th scope="col">12</th>
				</tr>
			</thead>
			<tbody>
				<tr id="resultado">
				</tr>
			</tbody>

		</table>

		<button type="button" name="button" class="btnToggle">Boton</button>
		<div class="">
			VER!
		</div>
		<button type="button" name="button" class="btnToggle">Boton</button>
		<div class="">
			VER!
		</div>

			VER!
		</div>
		<button type="button" name="button" class="btnToggle">Boton</button>
		<div class="">
			VER!
		</div>
		<button type="button" name="button" class="btnToggle">Boton</button>
		<div class="">
			VER!
		</div>
		<button type="button" name="button" class="btnToggle">Boton</button>
		<div class="clase1 clase2">
			VER!
		</div>

	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.js"> </script>
	<script type="text/javascript" src="js/dados-class.js"> </script>

</html>
